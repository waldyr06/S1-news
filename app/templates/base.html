<script>
    let botoesvisiveis = false;
    let animando = false;

    document.getElementById("botaomais").onclick = function(){
        if (animando) return;

        animando = true;
        const div = document.getElementById("novos-botoes");
        if (botoesvisiveis){
            div.classList.remove("visible");
            setTimeout(() => {
                while (div.firstChild){
                    div.removeChild(div.firstChild);
                }
                animando = false;    
            }, 300);
        }
        else{
            for(let i = 1; i <= 3; i++){
                let novobotao = document.createElement("input");
                novobotao.type = "button";
                novobotao.id = "botao" + i;
                    if(i===1){
                        novobotao.value = "Geopolitica";
                    }   
                    else if(i===2){
                        novobotao.value = "Economia";
                    }       
                    else if(i===3){
                        novobotao.value = "Saúde";
                    }      
                        div.appendChild(novobotao);
            }
            setTimeout(() => {
                div.classList.add("visible"); 
                animando = false;
            }, 10);
            
        }    
    botoesvisiveis = !botoesvisiveis;       
};    
</script>


</html>
