<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1 News - A sua fonte de informação</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>  
        <div class = "botoes-noticias">
            <div id = "politica">
                <input type="button" value="Política">
            </div>

            <div id = "culinaria">
                <input type="button" value="Culinária"> 
            </div>

            <div id = "esportes">
                <input type="button" value="Esportes"> 
            </div>

            <div id = "tempo">
                <input type="button" value="Tempo"> 
            </div>

            <div id = "atual">
                <input type="button" value="Atual"> 
            </div>

            <div id = "outros">
                <input type="button" value="..." id="botaomais"> 
                
            </div>
            <div id = "novos-botoes">
               
            </div>
            
            <div id = "login">
                <input type="button" value = "Login">
            </div>

            <div id = "cadastro">
                <input type="button" value="Cadastro">
            </div>

        </div>

        
    </header>
        
    <main>
        <div id = "fraseh1">
            <h1>S1 News:</h1>
        </div>
        <div id = "frasep">
            <p>A sua Fonte de 
            <br>informação, Sempre em 
            <br>Primeiro Lugar.</p>
        </div>
        <div id = "frasep2">
            <p>Um site de notícias atualizado e confiável, oferecendo
            <br> informações suprindo a sua necessidade </p>
        </div>
        <div id = "acesse_botao">
            <input type="button" value="Acesse já!">
        </div>
    </main>

    <footer>
        <p>Empresa Abobora Dev. - Grupo Dev - Copyright Abobodev (2024 - 2024)
            <br>CNPJ: 60.579.703/0001-48</p>
    </footer>
    <script>
        let botoesvisiveis = false;

        document.getElementById("botaomais").onclick = function(){
            const div = document.getElementById("novos-botoes");
            if (botoesvisiveis){
            while (div.firstChild){
                div.removeChild(div.firstChild);
            }    
            }
            else{
                for(let i = 1; i <= 3; i++){
                    let novobotao = document.createElement("input");
                    novobotao.type = "button";
                    novobotao.id = "botao" + i;
                        if(i===1){
                            novobotao.value = "Geopolitica";
                        }   
                        else if(i===2){
                            novobotao.value = "Economia";
                        }       
                        else if(i===3){
                            novobotao.value = "Saude";
                        }      
                            div.appendChild(novobotao);
                }
                
            }    
        botoesvisiveis = !botoesvisiveis;       
    };    
    </script>
</body>
</html>
