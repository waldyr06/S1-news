<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1 News - A sua fonte de informação</title>
    <link rel="stylesheet" href="/static/css/style_index.css">
</head>
<body>
    <header>  
        <a href="{{ url_for('content.policy_page') }}"><div class="botoes-noticias">
            <div id="politica">
                <input type="button" value="Política">
            </div></a>

            <a href="{{ url_for('content.sport_page') }}"><div id="esportes">
                <input type="button" value="Esportes"> 
            </div></a>

            <a href="{{ url_for('content.health_page') }}"><div id="saude">
                <input type="button" value="Saúde"> 
            </div></a>

            <div id="outros">
                <input type="button" value="..." id="botaomais"> 
            </div>
            <div id="novos-botoes">
               
            </div>
        </div>

    </header>
        
    <main>
        <div id="fraseh1">
            <h1>S1 News:</h1>
        </div>
        <div id="frasep">
            <p>A sua Fonte de 
            <br>informação, Sempre em 
            <br>Primeiro Lugar.</p>
        </div>
        <div id="frasep2">
            <p>Um site de notícias atualizado e confiável, oferecendo
            <br> informações suprindo a sua necessidade </p>
        </div>
        <div id="acesse_botao">
            <a href="{{ url_for('auth.register') }}"><input type="button" value="Acesse já!"></a>
        </div>
    </main>

    <footer>
        <p>Empresa Abobora Dev. - Grupo Dev - Copyright Abobodev (2024 - 2024)
            <br>CNPJ: 60.579.703/0001-48</p>
    </footer>
    <script>
        let botoesvisiveis = false;
        let animando = false;

        document.getElementById("botaomais").onclick = function(){
            if (animando) return;

            animando = true;
            const div = document.getElementById("novos-botoes");
            if (botoesvisiveis){
                div.classList.remove("visible");
                setTimeout(() => {
                    while (div.firstChild){
                        div.removeChild(div.firstChild);
                    }
                    animando = false;    
                }, 300);
            }
            else{
                for(let i = 1; i <= 3; i++){
                    let novobotao = document.createElement("input");
                    novobotao.type = "button";
                    novobotao.id = "botao" + i;
                    if(i === 1){
                        novobotao.value = "Botafogo ca...";
                        let link = document.createElement("a");
                        link.href = "{{ url_for('content.esporte_report4_page') }}"; // Substitua pelo link adequado
                        link.appendChild(novobotao);
                        div.appendChild(link);
                    }
                    else if(i === 2){
                        novobotao.value = "Aumento de...";
                        let link = document.createElement("a");
                        link.href = "{{ url_for('content.preport1_page') }}"; // Substitua pelo link adequado
                        link.appendChild(novobotao);
                        div.appendChild(link);
                    }
                    else if(i === 3){
                        novobotao.value = "Impactos de...";
                        let link = document.createElement("a");
                        link.href = "{{ url_for('content.reportsa1_page') }}"; // Substitua pelo link adequado
                        link.appendChild(novobotao);
                        div.appendChild(link);
                    }
                }
                setTimeout(() => {
                    div.classList.add("visible"); 
                    animando = false;
                }, 10);
            }
            botoesvisiveis = !botoesvisiveis;
        };    
    </script>
</body>
</html>
